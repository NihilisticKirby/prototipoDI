      <center><p><font face="Baskerville Old Face" color="white">QUOTAR</font></p></center>

      <div class="login-page">
  <div class="form">
    <form class="register-form">
      <input id="name" type="text" placeholder="name"/>

      <input id="email" type="text" placeholder="email address"/>

      <style>
          @import url(https://fonts.googleapis.com/css?family=Roboto:300);

          h3{color: white; font-size: 30px;text-align: center;}
          p{font-size: 100px;}
          a{text-decoration: none;}
          .login-page {
              width: 360px;
              margin: auto;
          }
          .form {
              position: relative;
              z-index: 1;
              background: #FFFFFF;
              max-width: 360px;
              margin: 0 auto 50px;
              padding: 45px;
              text-align: center;
              box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
          }
          .form input {
              font-family: "Roboto", sans-serif;
              outline: 0;
              background: #f2f2f2;
              width: 100%;
              border: 0;
              margin: 0 0 15px;
              padding: 15px;
              box-sizing: border-box;
              font-size: 14px;
          }
          .form button {
              font-family: "Roboto", sans-serif;
              text-transform: uppercase;
              outline: 0;
              background: #6D1273;
              width: 100%;
              border: 0;
              padding: 15px;
              color: #FFFFFF;
              font-size: 14px;
              -webkit-transition: all 0.3 ease;
              transition: all 0.3 ease;
              cursor: pointer;
          }
          .form button:hover,.form button:active,.form button:focus {
    background: #6D1273;
          }
          .form .message {
            margin: 15px 0 0;
              color: #b3b3b3;
              font-size: 12px;
          }
          .form .message a {
              color: #6D1273;
              text-decoration: none;
          }
          .form .register-form {
              display: none;
          }
          .container {
              position: relative;
              z-index: 1;
              max-width: 300px;
              margin: 0 auto;
          }
          .container:before, .container:after {
    content: "";
    display: block;
    clear: both;
          }
.container .info {
  margin: 50px auto;
  text-align: center;
}
.container .info h1 {
  margin: 0 0 15px;
  padding: 0;

}
.container .info span {

}
.container .info span a {
  color: #000000;

}

      <script>
          $('.message a').click(function(){

        function create() {
            if (document.getElementById('name').value === "" || document.getElementById('password').value === ""  || document.getElementById('email').value === "" ){
                alert("No se han llenado los datos correctamente");
            }
            else{
                window.location.replace("quotar.html");
            }
        }
          
        function login(){
            if (document.getElementById('user').value === "" || document.getElementById('cont').value === ""){
                alert("Usuario o contrase√±a incorrectos");
            }
            else{
                window.location.replace("quotar.html");
            }
        }
          
          
      </script>
